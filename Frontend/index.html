<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymously Chat Group</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-app">
        <header>
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="header-center">
                <div class="header-avatar-group"><img src="/public/profile.png" alt="Group Avatar"></div>
                <div class="group-name">Fun Friday Group</div>
            </div>
            <div class="header-right">
                <img src="public/annobefore.png" class="anonymous" alt="Anonymous Photo"/>
            </div>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="anonymous-note"></div>
        </main>

        <footer>
            <form id="message-form">
                
                <input type="text" id="message-input" placeholder="Type a message..." required>
                <button type="submit" id="send-button">
                    <i class="fas fa-paper-plane"></i> 
                </button> 
            </form>
        </footer>
    </div>
    
    <script src="app.js"></script> 
</body>
</html>
